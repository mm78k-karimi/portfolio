<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./main.css">
  <title>Contact Me| UI/UX Designer</title>
</head>
<body>

  <header id="contact">
    <div id="contact-navbar">
      <div id="main-logo">
        <img src="./img/logo.png" alt="">
      </div>
      <div id="nav">
        <a href="./index.html">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="./works.html">WORK</a>
        <a href="./contact.html">CONTACT</a>
      </div>
    </div>
  </header>

  <div id="form">
    <h2>CON<span>TACT</span> ME</h2>
    <p>Hereis how you can reach me</p>
    <form action="">
      <input id="name" type="text" placeholder="Name">
      <input id="email" type="email" placeholder="Email Address">
      <input id="subject" type="text" placeholder="Subject">
      <input id="phone" type="number" placeholder="Phone Number">
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="connection">
    <div id="infos">
      <div class="info" id="info1">
        <i class="fas fa-envelope fa-2x"></i>
        <h2>EMAIL</h2>
        <p>MM.K@gmail.com</p>
      </div>
      <div class="info" id="info2">
        <i class="fas fa-phone fa-2x"></i>
        <h2>PHONE<h2>
        <p>[901] 111 - 1111</p>
      </div>
      <div class="info" id="info3">
        <i class="fas fa-address-card fa-2x"></i>
        <h2>ADDRESS</h2>
        <p>Iran , Kermanshah</p>
      </div>
    </div>
  </div>

  <div id="lets">
    <h1>Let's Start Your Next Project</h1>
  </div>

    <div id="content">
      <p>Copyright &copy; 2019. All Rights Reserved</p>

        <a href="#"><i class="fab fa-linkedin"></i></a>

    </div>
